<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Code Generator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container">
    <input 
    type ="text"  
    id="qrText"
    placeholder=" "
    autocomplete="off"
    class="form__input" 
    />

    <label for="qrText" id="qrLabel">Input text or URL</label>

    <div id="imgBox">
        <img src="" id="qrImage">
    </div>

    <button onclick="GenerateQR()"> Generate QR-Code </button> 
</div>

<script>

let imgBox = document.getElementById("imgBox");
let qrImage = document.getElementById("qrImage");
let qrText = document.getElementById("qrText");
let qrLabel = document.getElementById("qrLabel");

function GenerateQR(){
    if(qrText.value.length > 0){
        qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrText.value;
        imgBox.classList.add("show-img");
        qrLabel.classList.add("label__accept");

    } else {
        
        qrText.classList.add("error");
        qrLabel.classList.add("error__label");
        
        setTimeout(() => {
            qrText.classList.remove("error");
            qrLabel.classList.remove("error__label");
        }, 1000);
    }

}
</script>

</body>
</html>
